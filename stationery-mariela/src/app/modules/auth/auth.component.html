<header class="header">
  <nav class="nav">
    <a href="" class="nav_logo">Librería Mariela</a>
    <button class="button" (click)="openForm()">Login</button>
  </nav>
</header>

<section class="background" [ngClass]="show">
  <div class="form_container">
    <i class="uil uil-times form_close" (click)="closeForm()"></i>
    <div class="form login_form">
      <form action="">
        <h2>Login</h2>
        <div class="input_box">
          <input type="email" placeholder="Ingresa tu correo electrónico" required/>
          <i class="uil uil-envelope email"></i>
        </div>
        <div class="input_box">
          <input type="password" placeholder="Ingresa tu contraseña" required/>
          <i class="uil uil-lock password"></i>
          <i class="uil uil-eye-slash pw_hide"></i>
        </div>
        <div class="option_field">
          <a href="" class="forgot_pw">¿Olvidaste la contraseña?</a>
        </div>

        <button class="button" (click)="login()">Login</button>
        <div class="login_signup">
          ¿No tienes cuenta? <a href="" id="signup">Registrate</a>
        </div>
      </form>
    </div>
  </div>
</section>
