<div class="table">
  <table>
    <thead>
      <tr>
        <th *ngFor="let x of dataTable.headers">
          {{ x.name }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataTable.data">
        <td *ngFor="let h of dataTable.headers">
          {{ data[h.key]}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
