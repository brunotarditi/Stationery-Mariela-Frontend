<div class="box">
  <div class="container">
    <button class="btn-arrow" [disabled]="currentStep == 1" (click)="startBtn()">
      <i class="uil uil-angle-double-left"></i>
    </button>
    <button class="btn-arrow" [disabled]="currentStep == 1" (click)="prevBtn()">
      <i class="uil uil-angle-left"></i>
    </button>

    <div class="pages-links" *ngFor="let link of links; let i = index">
      <a [routerLink]="" (click)="step(i)" class="page-link" [ngClass]="{'active' : currentStep === link}">{{link}}</a>
    </div>

    <button class="btn-arrow" [disabled]="currentStep == links.length">
      <i class="uil uil-angle-right" (click)="nextBtn()"></i>
    </button>
    <button class="btn-arrow" [disabled]="currentStep == links.length">
      <i class="uil uil-angle-double-right" (click)="endBtn()"></i>
    </button>
  </div>
</div>
